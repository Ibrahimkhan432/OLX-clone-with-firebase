    <div class="container d-flex justify-content-center align-items-center ">

            <div class="text-center d-flex flex-wrap">
                <h1 class="py-4 fw-bold offset-md-4 text-danger">Who are you ?</h1>
                <img class="" src="/images/signup.png" alt="" srcset="" height="100">
            </div>
            <div class="text-center">
                <h3 class="text-secondary  fw-bold p-2">Identify Yourself First !</h3>
            </div>

                    </div>
                    <div class="py-2 col-md-6 mx-auto">

                    <div class="py-2 col-md-6 mx-auto">

                    </div>
                    <div class="py-2 col-md-6 mx-auto">
                        <input type="password" placeholder="Password" class="px-5 shadow form-control" id="password">
                    </div>
                    <div class="py-2 col-md-6 mx-auto">
                        <button name="" type="submit" class="px-5 btn btn-dark rounded-pill text-white">Signup</button>

                    </div>
                </div>

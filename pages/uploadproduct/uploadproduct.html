<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header -->
    <nav
      class="navbar navbar-expand-lg navbar-light shadow mb-5 bg-body rounded"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item fw-bold fs-1 px-5">
              <a class="nav-link active" aria-current="page" href="#">OLX</a>
            </li>
            <li class="nav-item fs-4">
              <a class="nav-link active" aria-current="page" href="#"
                ><u>Mobiles</u></a
              >
            </li>
            <li class="nav-item fs-4">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Vehicles</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <div class="px-2">
              <a
                href="../../index.html"
                class="form-control btn text-white me-5 bg-dark"
                type="submit"
                >Home</a
              >
            </div>
            <div class="px-2">
              <button
                class="form-control btn text-white me-5 bg-dark"
                type="submit"
                id="logoutBtn"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- add item section -->
    <div class="container p-3 text-center offset-md-3">
      <div class="bg-dark text-white p-1 col-md-6 border rounded">
        <h3>Upload your Product with Description</h3>
      </div>
      <div class="py-2 col-md-6">
        <input
          type="text"
          placeholder="Mobile image url"
          class="px-5 form-control shadow"
          id="productImg"
        />
      </div>
      <div class="py-2 col-md-6">
        <input
          type="text"
          placeholder="Mobile Title"
          class="px-5 form-control shadow"
          id="productTitle"
        />
      </div>
      <div class="py-2 col-md-6">
        <input
          type="text"
          placeholder="Price"
          class="px-5 form-control shadow"
          id="productPrice"
        />
      </div>
      <div class="py-2 col-md-6">
        <textarea
          rows="4"
          name=""
          placeholder="Description"
          class="px-5 form-control shadow"
          id="productDescription"
        ></textarea>
      </div>
      <div class="py-2 col-md-6">
        <button
          name=""
          onclick="uploadProduct()"
          class="px-5 btn btn-dark rounded-pill text-white"
        >
          Upload
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="uploadproduct.js"></script>
  </body>
</html>
